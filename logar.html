<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ScrapBook Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="background">
                <img src="./images/background.jpg" alt="Imagem-de-fundo">
            </div>
            <form class="register">
                <div id="mensagem"></div>
                <div class="title-register">
                    <h1>ScrapBook Login</h1>
                </div>
                <div class="input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="input">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="button">
                    <input type="submit" value="LOGAR" onclick="logar(event)">
                </div>
                <div class="login">
                    <p>NÃ£o possui conta?</p>
                    <a href="./index.html">Cadastrar</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/logar.js"></script>
    </body>
</html>
